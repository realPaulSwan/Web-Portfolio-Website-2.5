<mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Search by Filter</mat-label>
    <mat-chip-list #chipList aria-label="Select Filters">
        <mat-chip
                *ngFor="let fruit of tags"
                (removed)="remove(fruit)">
            {{fruit}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
        <input
                placeholder="New fruit..."
                #fruitInput
                [formControl]="tagCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredTags | async" [value]="fruit">
            {{fruit}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<button mat-raised-button color="secondary" (click) = thisClickRefresh()>All Projects</button>
<button mat-raised-button color="primary" (click) = thisClick()>Search</button>
