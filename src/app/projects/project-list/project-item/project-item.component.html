<div class = "col">
    <mat-card class = "card shadow-sm">

        <mat-card-header>

            <mat-card-title class = "title-text-control">{{this.projectItemTWO.name}}</mat-card-title>
            <mat-card-subtitle>{{this.projectItemTWO.project_start_date | number }} - </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../../assets/images/{{this.projectItemTWO.imageUrl}}"  alt="Photo of a Shiba Inu">

        <mat-card-content class = "add-padding">
            <p class = "text-control">
                {{this.projectItemTWO.short_description}}
            </p>


            <div class = "height-control">
            <div class="add-padding, inline" *ngFor = "let item of this.projectItemTWO.tags; let i = index;">

                <ng-container *ngIf = "this.projectItemTWO.tags[i] != '' else elseBlock">


                    <mat-chip color="accent" selected>{{this.projectItemTWO.tags[i]}}</mat-chip>



                </ng-container>

            </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="thatClick()">Details</button>

        </mat-card-actions>
    </mat-card>
</div>

<ng-template #elseBlock >

</ng-template>
