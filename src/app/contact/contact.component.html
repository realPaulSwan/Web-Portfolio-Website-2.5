<div class = "row">
<div class="col remove-when-resize">

</div>
    <div class = "col-7">
<div>
    <div class="container">
        <h1 [hidden]="!submitted">Thank You</h1>
        <div [hidden]="submitted">
            <h1 class = "addspacing">Send me a message</h1>
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="name">Email Address</label>
                    <input type="email" class="form-control" id="name"
                           required
                           [(ngModel)]="model.name" name="name" minlength="3" maxlength="45"
                           #name="ngModel">

                    <div [hidden]="name.valid || name.pristine"
                         class="alert alert-danger">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Message</label>
                    <input type="text" class="form-control" id="alterEgo"
                           [(ngModel)]="model.alterEgo" name="alterEgo">
                </div>



                <div>

                    <label for="captcha">Please check the box</label>
                    <re-captcha id = "captcha" (resolved)="resolved($event)" siteKey="6Ld-CCUiAAAAAKMwQlJ4XHHOAaMx53lUa9I7yECK"></re-captcha>

                </div>


                <button type="submit" mat-raised-button color="primary" [disabled]="!heroForm.form.valid || !captcha">Submit</button>
            </form>
        </div>
    </div>
</div>
    </div>
<div class="col remove-when-resize">

</div>
</div>
